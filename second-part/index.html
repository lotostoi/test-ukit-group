<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="card">
        <div class="card__title">
          <div class="img">
            <img src="./src/img/icon-earth.png" alt="earth" />
          </div>
          <div class="desc">
            <p class="title">Просмотр видео #3592095</p>
            <p class="id">#3592095</p>
          </div>
        </div>
        <div class="status">
          <div class="stop-play">
            <span>Статус</span>
            <button class="btn-stope active">
              <img src="./src/img/stop.png" alt="stop" width="10" height="12" />
              <span>Остановлено</span>
            </button>
            <button class="btn-play">
              <img src="./src/img/arrow.png" alt="stop" width="10" height="12" />
              <span>Остановлено</span>
            </button>
          </div>
          <div class="progress">
            <div class="title">Суточный бюджет</div>
            <div class="progress-bar">
              <div class="cont">
                <div class="body" style="width: 46%"></div>
              </div>
              <div class="value">0.0%</div>
            </div>
          </div>
        </div>
        <div class="statistic">
          <div class="field">
            <span class="title">CPM</span>
            <span class="value">11.3 руб.</span>
          </div>
          <div class="field">
            <span class="title">CTR</span>
            <span class="value">1.92%</span>
          </div>
          <div class="field">
            <span class="title">Показы</span>
            <span class="value">23 076</span>
          </div>
          <div class="field">
            <span class="title">Переходы</span>
            <span class="value">211</span>
          </div>
        </div>
        <div class="result">
          <div class="sum">
            <img src="./src/img/wallet.png" alt="wallet" />
            <span class="value">1 000.4 руб.</span>
          </div>
		  <button class="add">
			  <img src="./src/img/plus.png" alt="plus">
		  </button>
        </div>
      </section>
    </div>
    <script src="./src/js/index.js"></script>
  </body>
</html>
